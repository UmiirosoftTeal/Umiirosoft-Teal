{% extends 'base.html' %}

{% block body %}
<div class="about-container">
    <div class="about-item">
        <h4><span>アカウント作成</span></h4>

        <form method="POST" enctype="multipart/form-data">
            <div class="mdl-textfield mdl-js-textfield">
                <input name="username" class="mdl-textfield__input" type="text" id="sample1">
                <label class="mdl-textfield__label" for="sample1">ユーザー名</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input name="useremail" class="mdl-textfield__input" type="email" id="sample1">
                <label class="mdl-textfield__label" for="sample1">メールアドレス</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input name="password" class="mdl-textfield__input" type="password" id="sample1">
                <label class="mdl-textfield__label" for="sample1">パスワード</label>
            </div>
            <button type="submit" href="/signup"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                登録する
            </button>
        </form>
        <br>
        <a href="/signin">ログインはこちらから</a>
    </div>
    <a class="links" target="_blank" href="https://icons8.com/icon/7kniG694XSWX/partying-face">icon by Icons8</a>
</div>
{% endblock %}
