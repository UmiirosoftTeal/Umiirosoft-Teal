{% extends 'base.html' %}

{% block body %}

<div class="about-container">
    <div class="about-item">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for msg in messages %}
        <div class="alert" role="alert">
            {{ msg }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h4><span>プロフィール編集</span></h4>

        <form method="POST" enctype="multipart/form-data">
            <br><br>
            <p style="text-align:left;">アイコン画像</p>
            <p><a href="https://gravatar.com/" target="_blank" rel="noopener noreferrer">Gravatar</a> を使用して変更できます。</p>
            <small>Tealと同じメールアドレスを使用してください !</small>
            <p style="text-align:left;">Bio</p>
            <div class="mdl-textfield mdl-js-textfield">
                <textarea name="postUserDetail" class="mdl-textfield__input" type="text" rows="3" id="sample1"></textarea>
                <label class="mdl-textfield__label" for="sample1">あなたについて書いてください！</label>
            </div>
            <button type="submit" href="/signup"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                保存する
            </button>
        </form>
    </div>
</div>

<style>
    .box {
        position: relative;
    }

    .centers {
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -110%);
        color: rgba(0, 0, 0, 0.08);
    }

    .about-container {
        height: 100vh;
    }
</style>
<script>
    function previewImage(obj) {
        var fileReader = new FileReader();
        fileReader.onload = (function () {
            document.getElementById('preview').src = fileReader.result;
        });
        fileReader.readAsDataURL(obj.files[0]);
    }
</script>
{% endblock %}
